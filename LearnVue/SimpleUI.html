<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>空调管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="disp">
    Current temp: <b>{{ curn_temp }}</b>
    <br>
    Current mode: <b>{{ curn_mode }}</b>
    <br>
    <button v-on:click="temp_up">+</button>
    <button v-on:click="temp_down">-</button>
    <br>
    <button v-on:click="change_mode('Cooling')">Cooling</button>
    <button v-on:click="change_mode('Heating')">Heating</button>

</div>


<script>
    var disp = new Vue({
        el: "#disp",
        data() {
            return {
                curn_temp: 26,
                curn_mode: 'Cooling'
            }
        },

        methods: {
            temp_up: function () {
                this.curn_temp += 1
            },
            temp_down: function () {
                this.curn_temp -= 1
            },
            change_mode: function (to_mode) {
                this.curn_mode = to_mode
            }
        }


    });

</script>

</body>
</html>
